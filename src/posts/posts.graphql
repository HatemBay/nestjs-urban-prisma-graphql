scalar DateTime

type Post {
  id: Int!
  author: User
  authorId: Int!
  titleArabic: String!
  titleLatin: String
  contentArabic: String!
  contentEnglish: String
  contentFrench: String
  published: Boolean
  isU18: Boolean
  likesCount: Int
  dislikesCount: Int
  examples: [Example]
  createdAt: DateTime!
  updatedAt: DateTime!
}

type PaginatedPosts {
  pagination: PaginationOptions!
  data: [Post]!
}

type PaginationOptions {
  totalCount: Int!
}

input PaginationParams {
  page: Int
  take: Int
  filter: String
}

input CreatePostInput {
  titleArabic: String!
  titleLatin: String
  contentArabic: String!
  contentEnglish: String
  contentFrench: String
  isU18: Boolean
}

input UpdatePostInput {
  titleArabic: String
  titleLatin: String
  contentArabic: String!
  contentEnglish: String
  contentFrench: String
}

input FindPostInput {
  id: Int!
}

input OrderByParams {
  field: String
  direction: String
}

type Query {
  posts(
    orderBy: OrderByParams
    pagination: PaginationParams
    randomize: Boolean
  ): PaginatedPosts!
  post(id: Int!): Post
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post!
  updatePost(
    findPostInput: FindPostInput!
    updatePostInput: UpdatePostInput!
  ): Post!
  removePost(findPostInput: FindPostInput!): Post
}
